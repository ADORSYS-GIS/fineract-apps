apiVersion: v1
kind: Secret
metadata:
  name: payment-gateway-secrets
  labels:
    app: payment-gateway
type: Opaque
stringData:
  # Fineract OAuth credentials (used when auth-type=oauth)
  FINERACT_CLIENT_ID: "fineract-service"
  FINERACT_CLIENT_SECRET: ""

  # Fineract basic auth credentials (used when auth-type=basic, kept as fallback)
  FINERACT_USERNAME: "mifos"
  FINERACT_PASSWORD: "password"

  # MTN MoMo credentials (replace with actual values)
  MTN_COLLECTION_KEY: ""
  MTN_DISBURSEMENT_KEY: ""
  MTN_API_USER_ID: ""
  MTN_API_KEY: ""
  MTN_GL_ACCOUNT_CODE: ""

  # Orange Money credentials (replace with actual values)
  ORANGE_CLIENT_ID: ""
  ORANGE_CLIENT_SECRET: ""
  ORANGE_MERCHANT_CODE: ""
  ORANGE_GL_ACCOUNT_CODE: ""
