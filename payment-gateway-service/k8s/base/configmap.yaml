apiVersion: v1
kind: ConfigMap
metadata:
  name: payment-gateway-config
  labels:
    app: payment-gateway
data:
  # Keycloak configuration
  KEYCLOAK_ISSUER_URI: "http://keycloak.fineract.svc.cluster.local:8080/realms/fineract"
  KEYCLOAK_JWK_SET_URI: "http://keycloak.fineract.svc.cluster.local:8080/realms/fineract/protocol/openid-connect/certs"

  # Fineract configuration
  FINERACT_URL: "http://fineract.fineract.svc.cluster.local:8443/fineract-provider"
  FINERACT_TENANT: "default"
  FINERACT_SAVINGS_PRODUCT_ID: "1"

  # MTN MoMo configuration (non-sensitive)
  MTN_BASE_URL: "https://sandbox.momodeveloper.mtn.com"
  MTN_TARGET_ENV: "sandbox"
  MTN_CALLBACK_URL: "https://payments.webank.cm/api/callbacks"
  MTN_FINERACT_PAYMENT_TYPE_ID: "1"

  # Orange Money configuration (non-sensitive)
  ORANGE_BASE_URL: "https://api.orange.com/orange-money-webpay/dev/v1"
  ORANGE_TOKEN_URL: "https://api.orange.com/oauth/v3/token"
  ORANGE_CALLBACK_URL: "https://payments.webank.cm/api/callbacks"
  ORANGE_RETURN_URL: "https://self-service.webank.cm/transactions"
  ORANGE_CANCEL_URL: "https://self-service.webank.cm/transactions"
  ORANGE_FINERACT_PAYMENT_TYPE_ID: "2"
