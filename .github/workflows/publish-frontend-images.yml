name: Publish Frontend Docker Images

on:
  push:
    branches:
      - fix/ui-lib-external-deps
      - develop
      - main
    paths:
      - 'frontend/**'
      - 'packages/**'
      - 'Dockerfile.*'
      - '.github/workflows/publish-frontend-images.yml'
  workflow_dispatch:
    inputs:
      apps:
        description: 'Apps to build (comma-separated: admin,account-manager,branch-manager,cashier,reporting,accounting or "all")'
        required: false
        default: 'all'

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io

jobs:
  determine-apps:
    name: Determine Apps to Build
    runs-on: ubuntu-latest
    outputs:
      apps: ${{ steps.set-apps.outputs.apps }}

    steps:
      - name: Set apps matrix
        id: set-apps
        run: |
          if [ "${{ github.event.inputs.apps }}" == "all" ] || [ "${{ github.event.inputs.apps }}" == "" ]; then
            echo 'apps=["admin","account-manager","branch-manager","cashier","reporting","accounting"]' >> $GITHUB_OUTPUT
          else
            APPS=$(echo "${{ github.event.inputs.apps }}" | jq -R 'split(",") | map(. | gsub(" "; ""))')
            echo "apps=$APPS" >> $GITHUB_OUTPUT
          fi

  build-and-push:
    name: Build and Push ${{ matrix.app }}
    runs-on: ubuntu-latest
    needs: determine-apps

    strategy:
      matrix:
        app: ${{ fromJson(needs.determine-apps.outputs.apps) }}
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        run: |
          # Extract branch name
          BRANCH=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT

          # Sanitize branch name for Docker tag
          SAFE_BRANCH=$(echo "$BRANCH" | sed 's/[^a-zA-Z0-9._-]/-/g')
          echo "safe_branch=$SAFE_BRANCH" >> $GITHUB_OUTPUT

          # Extract git hashes
          SHORT_SHA=$(git rev-parse --short HEAD)
          LONG_SHA=$(git rev-parse HEAD)
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT
          echo "long_sha=$LONG_SHA" >> $GITHUB_OUTPUT

          # Determine image tags
          if [ "$BRANCH" == "develop" ]; then
            TAGS="develop,$SHORT_SHA,$LONG_SHA"
          elif [ "$BRANCH" == "main" ]; then
            TAGS="main,$SHORT_SHA,$LONG_SHA"
          else
            TAGS="$SAFE_BRANCH,$SHORT_SHA"
          fi

          echo "tags=$TAGS" >> $GITHUB_OUTPUT
          echo "Image tags: $TAGS"

      - name: Build and push ${{ matrix.app }} image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.${{ matrix.app }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/adorsys-gis/fineract-apps/${{ matrix.app }}-app:${{ steps.meta.outputs.short_sha }}
            ${{ env.REGISTRY }}/adorsys-gis/fineract-apps/${{ matrix.app }}-app:${{ steps.meta.outputs.safe_branch }}
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ steps.meta.outputs.long_sha }}
            org.opencontainers.image.created=${{ github.event.repository.updated_at }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate build summary
        run: |
          echo "### ${{ matrix.app }} Image Built Successfully! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Registry**: \`${{ env.REGISTRY }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Repository**: \`adorsys-gis/fineract-apps/${{ matrix.app }}-app\`" >> $GITHUB_STEP_SUMMARY
          echo "**Tags**: \`${{ steps.meta.outputs.tags }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Pull Command**:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/adorsys-gis/fineract-apps/${{ matrix.app }}-app:${{ steps.meta.outputs.short_sha }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  trigger-gitops-update:
    name: Trigger GitOps Update
    needs: build-and-push
    if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract metadata
        id: meta
        run: |
          BRANCH=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT

      - name: Trigger GitOps repo update
        env:
          GH_TOKEN: ${{ secrets.GITOPS_PAT }}
        run: |
          BRANCH="${{ steps.meta.outputs.branch }}"
          TAG="${{ steps.meta.outputs.short_sha }}"

          # Trigger update for all frontend apps with a single dispatch
          gh api \
            --method POST \
            -H "Accept: application/vnd.github+json" \
            /repos/adorsys-gis/fineract-gitops/dispatches \
            -f event_type='update-frontend-images' \
            -f client_payload[tag]="$TAG" \
            -f client_payload[branch]="$BRANCH" \
            -f client_payload[apps]='["admin","account-manager","branch-manager","cashier","reporting","accounting"]'

          echo "### GitOps Update Triggered" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tag**: \`$TAG\`" >> $GITHUB_STEP_SUMMARY
          echo "**Branch**: \`$BRANCH\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "A PR will be created in the fineract-gitops repository to update image tags." >> $GITHUB_STEP_SUMMARY
