name: Publish MIFOS Web App Docker Image

on:
  push:
    branches:
      - develop
      - main
    paths:
      - 'frontend/mifos-web-app/**'
      - 'Dockerfile.mifos-web-app'
      - '.github/workflows/publish-mifos-web-app-image.yml'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: adorsys-gis/mifos-web-app

jobs:
  build-and-push:
    name: Build and Push MIFOS Web App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-,format=short
            type=sha,format=long
          labels: |
            org.opencontainers.image.title=Fineract MIFOS Web App
            org.opencontainers.image.description=Frontend application for Apache Fineract (Angular-based)
            org.opencontainers.image.vendor=ADORSYS-GIS

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.mifos-web-app
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_ENVIRONMENT_OPTIONS=--configuration production

      - name: Generate build summary
        run: |
          BRANCH=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}
          SHORT_SHA=$(git rev-parse --short HEAD)

          echo "### MIFOS Web App Image Built Successfully! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Registry**: \`${{ env.REGISTRY }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Repository**: \`${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Branch**: \`$BRANCH\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit**: \`$SHORT_SHA\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Pull Commands**:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "# Pull by branch name" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$BRANCH" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Pull by commit SHA" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$BRANCH-$SHORT_SHA" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  trigger-gitops-update:
    name: Trigger GitOps Update
    needs: build-and-push
    if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Trigger GitOps repo update
        run: |
          echo "ðŸ”„ GitOps update workflow would be triggered here"
          echo "This requires implementing update-gitops-repo workflow"
          echo "For now, update GitOps repo manually or implement automation"

          echo "### GitOps Update Required" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "MIFOS Web App image has been published. To deploy:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "1. Update image tag in \`fineract-gitops\` repository" >> $GITHUB_STEP_SUMMARY
          echo "2. Commit changes to trigger ArgoCD sync" >> $GITHUB_STEP_SUMMARY
          echo "3. Monitor deployment in ArgoCD UI" >> $GITHUB_STEP_SUMMARY
