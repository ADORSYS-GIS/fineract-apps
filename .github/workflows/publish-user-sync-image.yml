name: Publish User Sync Service Docker Image

on:
  push:
    branches:
      - logout
      - develop
      - main
    paths:
      - 'user-sync-service/**'
      - '.github/workflows/publish-user-sync-image.yml'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: adorsys-gis/fineract-apps/user-sync-service

jobs:
  build-and-push:
    name: Build and Push User Sync Service
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        run: |
          BRANCH=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT
          SHORT_SHA=$(git rev-parse --short HEAD)
          LONG_SHA=$(git rev-parse HEAD)
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT
          echo "long_sha=$LONG_SHA" >> $GITHUB_OUTPUT
          if [ "$BRANCH" == "develop" ]; then
            TAGS="develop,$SHORT_SHA,$LONG_SHA"
          elif [ "$BRANCH" == "main" ]; then
            TAGS="main,$SHORT_SHA,$LONG_SHA"
          else
            SAFE_BRANCH=$(echo "$BRANCH" | sed 's/[^a-zA-Z0-9._-]/-/g')
            TAGS="$SAFE_BRANCH,$SHORT_SHA"
          fi
          echo "tags=$TAGS" >> $GITHUB_OUTPUT
          echo "Image tags: $TAGS"

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: ./user-sync-service
          file: ./user-sync-service/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.short_sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.branch }}
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ steps.meta.outputs.long_sha }}
            org.opencontainers.image.created=${{ github.event.repository.updated_at }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate build summary
        run: |
          echo "### User Sync Service Image Built Successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Registry**: \`${{ env.REGISTRY }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Repository**: \`${{ env.IMAGE_NAME }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Tags**: \`${{ steps.meta.outputs.tags }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Pull Command**:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.short_sha }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  trigger-gitops-update:
    name: Trigger GitOps Update
    needs: build-and-push
    if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract metadata
        id: meta
        run: |
          BRANCH=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT

      - name: Trigger GitOps repo update
        env:
          GH_TOKEN: ${{ secrets.GITOPS_PAT }}
        run: |
          BRANCH="${{ steps.meta.outputs.branch }}"
          TAG="${{ steps.meta.outputs.short_sha }}"

          gh api \
            --method POST \
            -H "Accept: application/vnd.github+json" \
            /repos/adorsys-gis/fineract-gitops/dispatches \
            -f event_type='update-image-tag' \
            -f client_payload[app]='user-sync-service' \
            -f client_payload[tag]="$TAG" \
            -f client_payload[branch]="$BRANCH"

          echo "### GitOps Update Triggered" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**App**: user-sync-service" >> $GITHUB_STEP_SUMMARY
          echo "**Tag**: \`$TAG\`" >> $GITHUB_STEP_SUMMARY
          echo "**Branch**: \`$BRANCH\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "A PR will be created in the fineract-gitops repository to update the image tag." >> $GITHUB_STEP_SUMMARY