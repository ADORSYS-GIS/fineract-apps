apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer-registration
  labels:
    app: customer-registration
    app.kubernetes.io/name: customer-registration
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: fineract-apps
spec:
  replicas: 2
  selector:
    matchLabels:
      app: customer-registration
  template:
    metadata:
      labels:
        app: customer-registration
        app.kubernetes.io/name: customer-registration
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      serviceAccountName: customer-registration
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: customer-registration
          image: customer-registration:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "kubernetes"
            - name: JAVA_OPTS
              value: "-XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0"
            # OpenTelemetry Configuration
            - name: OTEL_SERVICE_NAME
              value: "customer-registration-service"
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://otel-collector.monitoring:4318"
            - name: OTEL_RESOURCE_ATTRIBUTES
              value: "service.namespace=self-service,deployment.environment=production"
          envFrom:
            - configMapRef:
                name: customer-registration-config
            - secretRef:
                name: customer-registration-secrets
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: http
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
