apiVersion: v1
kind: Secret
metadata:
  name: customer-registration-secrets
  labels:
    app: customer-registration
type: Opaque
stringData:
  # Keycloak admin credentials (to be sealed in production)
  KEYCLOAK_CLIENT_ID: "registration-service"
  KEYCLOAK_CLIENT_SECRET: "change-me-in-production"

  # Fineract OAuth credentials (used when auth-type=oauth)
  FINERACT_CLIENT_ID: "fineract-service"
  FINERACT_CLIENT_SECRET: "change-me-in-production"

  # Fineract basic auth credentials (used when auth-type=basic, kept as fallback)
  FINERACT_USERNAME: "mifos"
  FINERACT_PASSWORD: "change-me-in-production"
