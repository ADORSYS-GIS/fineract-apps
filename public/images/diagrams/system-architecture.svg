<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="600" height="400" viewBox="0 0 600 400">
  <style>
    .node rect { fill: #f0f8ff; stroke: #2980b9; stroke-width: 2px; }
    .node text { font-family: Arial; font-size: 14px; }
    .edgePath path { stroke: #333; stroke-width: 2px; }
    .subgraph { fill: #ecf0f1; stroke: #95a5a6; stroke-width: 1px; }
    .subgraph-label { font-family: Arial; font-size: 16px; font-weight: bold; }
  </style>
  
  <!-- UserApps Subgraph -->
  <rect x="50" y="50" width="200" height="150" rx="5" class="subgraph" />
  <text x="150" y="75" text-anchor="middle" class="subgraph-label">Frontend Applications</text>
  
  <!-- Cashier App -->
  <rect x="100" y="90" width="100" height="30" rx="3" class="node rect" />
  <text x="150" y="110" text-anchor="middle">Cashier App</text>
  
  <!-- Account Manager App -->
  <rect x="100" y="130" width="100" height="30" rx="3" class="node rect" />
  <text x="150" y="150" text-anchor="middle">Account Manager App</text>
  
  <!-- Branch Manager App -->
  <rect x="100" y="170" width="100" height="30" rx="3" class="node rect" />
  <text x="150" y="190" text-anchor="middle">Branch Manager App</text>
  
  <!-- Security Subgraph -->
  <rect x="300" y="100" width="150" height="70" rx="5" class="subgraph" />
  <text x="375" y="125" text-anchor="middle" class="subgraph-label">Security</text>
  
  <!-- Keycloak -->
  <rect x="325" y="140" width="100" height="30" rx="3" class="node rect" />
  <text x="375" y="160" text-anchor="middle">Keycloak</text>
  
  <!-- Backend Subgraph -->
  <rect x="500" y="100" width="150" height="70" rx="5" class="subgraph" />
  <text x="575" y="125" text-anchor="middle" class="subgraph-label">Backend</text>
  
  <!-- Fineract -->
  <rect x="525" y="140" width="100" height="30" rx="3" class="node rect" />
  <text x="575" y="160" text-anchor="middle">Fineract</text>
  
  <!-- Arrows -->
  <!-- A to D -->
  <path d="M200 105 L325 155" class="edgePath path" marker-end="url(#arrowhead)" />
  <!-- B to D -->
  <path d="M200 145 L325 155" class="edgePath path" marker-end="url(#arrowhead)" />
  <!-- C to D -->
  <path d="M200 185 L325 155" class="edgePath path" marker-end="url(#arrowhead)" />
  <!-- D to E -->
  <path d="M425 155 L525 155" class="edgePath path" marker-end="url(#arrowhead)" />
  <!-- A to E -->
  <path d="M200 105 C300 50 400 50 525 155" class="edgePath path" marker-end="url(#arrowhead)" />
  <!-- B to E -->
  <path d="M200 145 C300 80 400 80 525 155" class="edgePath path" marker-end="url(#arrowhead)" />
  <!-- C to E -->
  <path d="M200 185 C300 250 400 250 525 155" class="edgePath path" marker-end="url(#arrowhead)" />
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
</svg>