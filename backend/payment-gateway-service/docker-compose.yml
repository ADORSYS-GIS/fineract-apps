version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: payment_gateway_postgres
    environment:
      POSTGRES_DB: payment_gateway
      POSTGRES_USER: payment_gateway
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
