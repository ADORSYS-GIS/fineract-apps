spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://test-issuer.example.com
          jwk-set-uri: https://test-issuer.example.com/.well-known/jwks.json

keycloak:
  server-url: http://localhost:8080
  realm: test-realm
  client-id: test-client
  client-secret: test-secret

fineract:
  url: http://localhost:8443/fineract-provider
  tenant: default
  username: test-user
  password: test-password
  timeout-seconds: 5
  default-savings-product-id: 1
